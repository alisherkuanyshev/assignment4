<!DOCTYPE html>
<html>
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="cssfinal.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mark.js/8.11.1/mark.min.js" integrity="sha512-5CYOlHXGh6QpOFA/TeTylKLWfB3ftPsde7AnmhuitiTX4K5SqCLBeKro6sPS8ilsz1Q4NRx3v8Ko2IBiszzdww==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script>
    function formValidation() {
      const phoneNumberInput = document.getElementById("phnumber");
      const pwd1Input = document.getElementById("pwd1");
      const pwd2Input = document.getElementById("pwd2");

      phoneNumberInput.addEventListener("input", function(e) {
        const input = e.target.value;
        const onlyDigits = input.replace(/\D/g, "");
        if (input !== onlyDigits) {
          e.target.value = onlyDigits;
          alert("Sorry! You can only use digits in the phone number field.");
        }
      });

      pwd2Input.addEventListener("input", function(e) {
        const pwd1 = pwd1Input.value;
        const pwd2 = pwd2Input.value;
        if (pwd1 !== pwd2) {
          e.target.setCustomValidity("Passwords do not match.");
        } else {
          e.target.setCustomValidity("");
        }
      });

      const fullName = document.getElementById("fullName");
      const usname = document.getElementById("usname");
      const email = document.getElementById("email");
      const phoneNumber = document.getElementById("phnumber");
      const password1 = document.getElementById("pwd1");
      const password2 = document.getElementById("pwd2");

      if (fullName.value.length < 2 || fullName.value.length > 20) {
        alert("Name length should be more than 2 and less than 21");
        fullName.focus();
        return false;
      }

      if (!email.value.match(/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/)) {
        alert("Please enter a valid email!");
        email.focus();
        return false;
      }

      if (phoneNumber.value.length !== 11) {
        alert("Please enter a valid phone number with 11 digits!");
        phoneNumber.focus();
        return false;
      }

      if (!password1.value.match(/^.{5,10}$/)) {
        alert("Password length must be between 5-10 characters!");
        password1.focus();
        return false;
      }

      if (password1.value !== password2.value) {
        alert("Passwords do not match!");
        password2.focus();
        return false;
      }

      alert("Successfully registered!");
      return true;
    }
  </script>
</head>
<body>
  <header>
    <div class="header-section" id="logo-container">
      <img id="logo" src="img/header/logo2.png" alt="Logo">
    </div>
   
    <div class="header-section" id="nav-section">

      <a href="reg.html">Registration</a>
      <a href="input.html">Acceptance</a>
      <a href="index.html">Main</a>
    </div>
  </header>

  <div class="container mt-5">
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <div class="regform">
          <form name="registration" class="registration-form" onsubmit="return formValidation()">
            <h3 style="color: white;font-weight: 400;">Registration</h3>
            <br>
            <div class="">
              <div class="col-md-6 mb-4">
                <div class="form-outline">
                  <label class="form-label" for="fullName" style="color: #f3f4f7;">Full Name</label>
                  <input type="text" id="fullName" class="form-control form-control-lg" placeholder="fullname" required/>
                </div>
              </div>
              <div class="col-md-6 mb-4">
                <div class="form-outline">
                  <label class="form-label" for="userName" style="color: #f3f4f7;">Username</label>
                  <input type="text" id="usname" class="form-control form-control-lg" placeholder="username" required/>
                </div>
              </div>
              <div class="col-md-6 mb-4">
                <div class="form-outline">
                  <label class="form-label" for="email" style="color: #f3f4f7;">Email</label>
                  <input type="email" id="email" class="form-control form-control-lg" placeholder="email" required/>
                </div>
              </div>
              <div class="col-md-6 mb-4">
                <div class="form-outline">
                  <label class="form-label" for="phnumber" style="color: #f3f4f7;">Phone Number</label>
                  <input type="tel" id="phnumber" class="form-control form-control-lg" placeholder="phone number" required/>
                </div>
              </div>
              <div class="col-md-6 mb-4">
                <div class="form-outline">
                  <label class="form-label" for="pwd1" style="color: #f3f4f7;">Password</label>
                  <input type="password" id="pwd1" class="form-control form-control-lg" placeholder="password" required/>
                </div>
              </div>
              <div class="col-md-6 mb-4">
                <div class="form-outline">
                  <label class="form-label" for="pwd2" style="color: #f3f4f7;">Confirm Password</label>
                  <input type="password" id="pwd2" class="form-control form-control-lg" placeholder="confirm password" required/>
                </div>
              </div>
            </div>
            <br>
            <center>
              <input type="submit" value="Register" class="btn btn-primary btn-lg" style="width: 200px;"/>
            </center>
          </form>
        </div>
      </div>
    </div>
  </div>
